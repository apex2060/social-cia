<div class="modal fade" id="userLoginModal">
	<div class="modal-dialog">
		<form class="form-horizontal" ng-submit="tools.user.login(temp.user)">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="userName" class="col-lg-3 control-label">Username</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="userName" ng-model="temp.user.username">
						</div>
					</div>
					<div class="form-group">
						<label for="userPassword" class="col-lg-3 control-label">Password</label>
						<div class="col-lg-9">
							<input type="password" class="form-control" id="userPassword" ng-model="temp.user.password">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<a href="#/signup" type="button" class="btn btn-info">Signup</a>
					<input type="submit" class="btn btn-primary" value="Login">
				</div>
			</div>
		</form>
	</div>
</div>
